<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="close()"
  (detach)="close()"
>
  <color-chrome
    class="gradient-colorpicker-panel"
    [color]="color"
    (onChangeComplete)="onColorChange($event)"
  />
</ng-template>
