<button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  class="gradient-colorpicker-toggle"
  type="button"
  (click)="isOpen = !isOpen"
>
  <span class="gradient-colorpicker-color" [style.background]="color"></span>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  (detach)="isOpen = false"
>
  <color-chrome
    class="gradient-colorpicker-panel"
    [color]="color"
    (onChangeComplete)="onColorChange($event)"
  />
</ng-template>
