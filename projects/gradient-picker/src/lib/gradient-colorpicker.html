<button
  class="gradient-colorpicker-toggle"
  type="button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="onClick()"
  (dblclick)="onDblClick()"
>
  <span class="gradient-colorpicker-color" [style.background]="color"></span>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="triggerOrigin || trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="close()"
  (detach)="close()"
>
  <color-chrome
    class="gradient-colorpicker-panel"
    [color]="color"
    (onChangeComplete)="onColorChange($event)"
  />
</ng-template>
