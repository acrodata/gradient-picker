<gradient-form-group label="Position">
  <gradient-input-field>
    @if (radialGradient.position.x.type === 'keyword') {
      <input
        type="text"
        [(ngModel)]="radialGradient.position.x.value"
        (change)="onGradientChange()"
      />
    } @else {
      <input
        type="text"
        [(ngModel)]="radialGradient.position.x.value"
        (change)="onGradientChange()"
      />
    }
  </gradient-input-field>
  <gradient-input-field>
    @if (radialGradient.position.y.type === 'keyword') {
      <input
        type="text"
        [(ngModel)]="radialGradient.position.y.value"
        (change)="onGradientChange()"
      />
    } @else {
      <input
        type="text"
        [(ngModel)]="radialGradient.position.y.value"
        (change)="onGradientChange()"
      />
    }
  </gradient-input-field>
</gradient-form-group>
<gradient-form-group label="Shape">
  <gradient-input-field>
    <label class="gradient-radio-item">
      <input
        type="radio"
        value="ellipse"
        [(ngModel)]="radialGradient.shape"
        (change)="onGradientChange()"
      />
      <span>Ellipse</span>
    </label>
    <label class="gradient-radio-item">
      <input
        type="radio"
        value="circle"
        [(ngModel)]="radialGradient.shape"
        (change)="onGradientChange()"
      />
      <span>Circle</span>
    </label>
  </gradient-input-field>
</gradient-form-group>
<gradient-form-group label="Size">
  @for (size of radialGradient.size; track $index) {
    <gradient-input-field>
      @if (size.type === 'keyword') {
        <select [(ngModel)]="size.value" (change)="onGradientChange()">
          <option value="closest-side">closest-side</option>
          <option value="closest-corner">closest-corner</option>
          <option value="farthest-side">farthest-side</option>
          <option value="farthest-corner">farthest-corner</option>
        </select>
      } @else {
        <input type="text" [(ngModel)]="size.value" (change)="onGradientChange()" />
      }
    </gradient-input-field>
  }
</gradient-form-group>

<gradient-stops [colorStops]="radialGradient.stops" (colorStopsChange)="onGradientChange()" />
