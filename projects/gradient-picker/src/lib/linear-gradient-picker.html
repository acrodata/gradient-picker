<gradient-form-group label="Angel">
  @if (linearGradient.orientation.type === 'angular') {
    <gradient-unit-input
      [units]="angelUnits"
      [(ngModel)]="linearGradient.orientation.value"
      (ngModelChange)="onGradientChange()"
    />
  } @else {
    <gradient-input-field>
      <input
        type="text"
        [(ngModel)]="linearGradient.orientation.value"
        (change)="onGradientChange()"
      />
    </gradient-input-field>
  }
</gradient-form-group>

<gradient-stops [colorStops]="linearGradient.stops" (colorStopsChange)="onGradientChange()" />
