<div>
  <gradient-input-field>
    <select [(ngModel)]="linearGradient.orientation.type" (change)="onGradientChange()">
      <option value="directional">directional</option>
      <option value="angular">angular</option>
    </select>
  </gradient-input-field>

  <gradient-input-field>
    @if (linearGradient.orientation.type === 'angular') {
      <input
        type="number"
        [(ngModel)]="linearGradient.orientation.value.value"
        (change)="onGradientChange()"
      />
      <select [(ngModel)]="linearGradient.orientation.value.unit" (change)="onGradientChange()">
        <option value="deg">deg</option>
        <option value="rad">rad</option>
        <option value="turn">turn</option>
        <option value="grad">grad</option>
      </select>
    } @else {
      <input
        type="text"
        [(ngModel)]="linearGradient.orientation.value"
        (change)="onGradientChange()"
      />
    }
  </gradient-input-field>
</div>
<gradient-stops [colorStops]="linearGradient.stops" (colorStopsChange)="onGradientChange()" />
