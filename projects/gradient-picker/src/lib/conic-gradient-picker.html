<gradient-form-group label="Angel">
  <gradient-unit-input
    [units]="angelUnits"
    [(ngModel)]="conicGradient.angle"
    (ngModelChange)="onGradientChange()"
  />
</gradient-form-group>

<gradient-form-group label="Position">
  <gradient-input-field>
    <input type="text" [(ngModel)]="conicGradient.position" (change)="onGradientChange()" />
  </gradient-input-field>
</gradient-form-group>

<gradient-form-group>
  <label gradientCheckbox>
    <input type="checkbox" [(ngModel)]="conicGradient.repeating" (change)="onGradientChange()" />
    <span>Repeat</span>
  </label>

  <gradient-icon-button>
    <button (click)="reverseStops()">â‡‹</button>
  </gradient-icon-button>
</gradient-form-group>

<gradient-stops [colorStops]="conicGradient.stops" (colorStopsChange)="onGradientChange()" />
