<button
  (click)="isOpen = !isOpen"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  [style.background]="value"
>
  <!--  -->
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  (detach)="isOpen = false"
>
  <gradient-picker [(ngModel)]="value" (ngModelChange)="onValueChange()" />
</ng-template>
