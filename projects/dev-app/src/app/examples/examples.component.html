<label>
  <input type="radio" value="light" [(ngModel)]="theme" (ngModelChange)="onThemeChange()" />
  light
</label>
<label>
  <input type="radio" value="dark" [(ngModel)]="theme" (ngModelChange)="onThemeChange()" />
  dark
</label>

<h2>Gradient stops</h2>

<gradient-stops [(colorStops)]="colorStops" (colorStopsChange)="onColorStopsChange($event)" />

<h2>Color picker</h2>

<gradient-colorpicker-toggle #toggle [for]="gc" [color]="color" />
<gradient-colorpicker #gc [(ngModel)]="color" />

<input type="text" [(ngModel)]="color" />

<button #btn (click)="gc.toggle()">open</button>

<h2>Gradient Picker</h2>

<select [(ngModel)]="gradient">
  @for (g of gradients; track $index) {
    <option [value]="g">{{ g || '--' }}</option>
  }
</select>

<div class="gradient-wrap">
  <textarea [(ngModel)]="gradient" [ngModelOptions]="{ updateOn: 'blur' }"></textarea>

  <gradient-picker [(ngModel)]="gradient" />

  <div class="gradient-preview" [style.background]="gradient"></div>
</div>

<!-- test in overlay -->
<div>
  <button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    open gradient picker
  </button>
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = false"
    (detach)="isOpen = false"
  >
    <gradient-picker [(ngModel)]="gradient" />
  </ng-template>
</div>
